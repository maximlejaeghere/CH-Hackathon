<div class="oj-hybrid-padding">
  <h1>Books Library</h1>

  <div>
    <div>Book Search</div>

    <oj-form-layout max-columns='4' label-edge='start' label-width="50%">

      <div class="searchBlock" class="oj-sm-margin-4x-end oj-flex-item">

        <oj-label style="width:200px" for="text-input-title">Title</oj-label>
        <oj-input-text value="{{title}}" id="text-input-title"></oj-input-text>
      </div>

      <div class="searchBlock" class="oj-sm-margin-4x-end oj-flex-item">

        <oj-label style="width:200px" for="text-input-author">Author</oj-label>
        <oj-input-text value="{{author}}" id="text-input-author"></oj-input-text>
      </div>

      <div class="searchBlock" class="oj-sm-margin-4x-end oj-flex-item">

        <oj-label style="width:200px" for="text-input-categories">Categories</oj-label>
        <oj-input-text value="{{categories}}" id="text-input-categories"></oj-input-text>
      </div>

      <div class="searchBlock" class="oj-sm-margin-4x-end oj-flex-item">

        <oj-label style="width:200px" for="text-input-description">Description</oj-label>
        <oj-input-text value="{{description}}" id="text-input-description"></oj-input-text>
      </div>
    </oj-form-layout>

 

    <br />
    <oj-button id='Search' disabled="false" on-oj-action='[[buttonClick]]' display="all">Search</oj-button>
  </div>


  <oj-form-layout max-columns='4' label-edge='start' label-width="50%">
    <oj-bind-for-each data="[[books]]">

      <template>
        <oj-bind-if test="[[$current.data !== null]]">
          <book-tile book="[[$current.data]]"></book-tile>
        </oj-bind-if>
        <oj-bind-if test="[[$current.data === null]]">
          <span>No volume found for the ISBN number.</span>
        </oj-bind-if>
      </template>

    </oj-bind-for-each>
  </oj-form-layout>

</div>
