 <div class="oj-hybrid-padding">
    <h1 style= "color: #F6A91B; font-size: 24px; font-family: 'Trebuchet MS', sans-serif;">reserved books</h1>
  
    <div>
      <div class="cutom-button" style="width:200px; color: #D1D2D4; font-size: 18px; font-family: 'Trebuchet MS', sans-serif;"> </div>
    </br>
    <oj-form-layout max-columns='4' label-edge='start' label-width="50%">
  
      <oj-bind-for-each data="[[books]]">
  
        <template>
          <oj-bind-if test="[[$current.data !== null]]">
            <book-tile book="[[$current.data]]"></book-tile>
          </oj-bind-if>
          <oj-bind-if test="[[$current.data === null]]">
            <span>No volume found for the ISBN number.</span>
          </oj-bind-if>
        </template>
  
      </oj-bind-for-each>
    </oj-form-layout>
